<!DOCTYPE html>
<html>
<title>
  NTmanager
</title>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content='"width=device-width, initial-scale=1, shrink-to-fit=no"'>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
    </script>

  <script type="module" src="main.js"></script>

</head>

<body>
  <div id="openingpanel" class="openingpanel">
    <div id="openingtext" class="openingtext" >NT manager</div>
    <div>&nbsp;</div>
    <div id="openingloading" class="openingloading">
    <img  class="loading" src="https://cdn-icons-png.flaticon.com/512/7794/7794282.png" alt="loading" height="40px"
      width="40px">
    </div>
    <div id="loadingtext" class="loadingtext"><br>서버에 연결하는중..</div>
  </div>
  <div id="loadingpanel" class="loadingpanel"
    style="position:fixed; z-index: 950; flex-direction: column; display: flex; align-items: center; background-color: rgba(0,0,0,0.3); justify-content: center; width:100%; height:100%">
    <img class="loading" src="https://cdn-icons-png.flaticon.com/512/7794/7794282.png" alt="loading" height="80px"
      width="80px">
    <p>데이터 불러오는중..</p>
  </div>
  <div id="header" class="header">
    <div style="text-align:center;">
      <h2 id="title">대시보드</h2>
    </div>
    <div id="menubtn" onclick="sidemenu(true);"
      style="text-align: center; height:50px; will-change:auto; width: 50px; display: flex; align-items: center; justify-content: center;position: absolute; left:0px; z-index: 900;">
      <img class="menubtn" src="https://cdn-icons-png.flaticon.com/512/4543/4543046.png" alt="menuimg" width="40px"
        height="40px">
    </div>
    <div id="connectingimage" class="connection"
      style="height: 50px; align-items: cemter; opacity: 0.001; justify-content: center; width:50px; visibility: visible; position:absolute; right:0px;">
      <video src="https://cdn-icons-mp4.flaticon.com/512/6172/6172518.mp4" autoplay="autoplay"
        loop="true" type="video/mp4" alt="connectimg" mute="muted" width="50px" height="50px">
    </div>
  </div>
  <div id="sidemenu" class="sidemenu">
    <div id="closeSidemenuBtn" class="menubtn" onclick="sidemenu(false);"
      style="background:linear-gradient(to left,rgba(0,0,0,0.5),rgba(0,0,0,0)); display: flex; justify-content:center; align-items:center; width:100%; height:52px;">
      <img src="https://cdn-icons-png.flaticon.com/512/8928/8928337.png" width="40px" height="40px"
        style="position: absolute; left: 0px;">
      <h2>노트북 재고관리</h2>
    </div>
    <div id="sidemenu_대시보드" class="sideTabBtns" onclick="changeScene(0)">
      대시보드
    </div>
    <div id="sidemenu_설정" class="sideTabBtns" style="position: absolute; bottom:0px">
      설정
    </div>
  </div>
  <div id="emptyspace" style="width:100%; height:50px;">

  </div>
  <div id="settingPanel" class="settingPanel">
    <div id="emptyspace" style="width:100%; height:10px;">

    </div>
  </div>
  <div id="dashboard" class="dashboard">
    <div id="emptyspace" style="width:100%; height:10px;">

    </div>
    <div id="dashcell_total" class="dashcells_total">
      <p>전체 사용가능 :&nbsp;</p>
      <p id="total"> 40</p>
    </div>
    <div id="dashcell_notice" class="dashcells_notice">
      <div id="notice_titletext" style="width:100%;">&nbsp;공지사항</div>
      <div id="notice_titleline"
        style="width:100%; margin-top: 5px; margin-bottom: 5px; height:2px; background: linear-gradient(to right,rgba(0,0,0,1),rgba(0,0,0,0))">
      </div>
      <div id="notice_content" style="width:100%; padding:10px;">
        NT manager에 오신것을 환영합니다.<br>
        UI 개선, 데이터 관리 향상, 진행상황 가시성 향상 등<br>
        여러 방면에서 업데이트를 진행하였습니다.<br>
      </div>
    </div>
    <div id="dashcellarea" class="dashcellarea">
      <div id="dashcell_교육재정-노-" class="dashcells_notebook" onclick="changeScene(1)">
        <div style="height:5%; position: absolute; top:5px;"></div>
        <div style="font-size:larger;">교육재정-노-</div>
        <div style="display: flex; align-items: center;">
          <div class="cell_available">21</div>
          <div>/</div>
          <div class="cell_total">43</div>
        </div>
      </div>
      <div id="dashcell_지식정보-노-" class="dashcells_notebook">
        지식정보-노-
      </div>
      <div id="dashcell_NB2104" class="dashcells_notebook">
        NB2104
      </div>
      <div id="dashcell_NB2203" class="dashcells_notebook">
        NB2203
      </div>
    </div>
  </div>
  <div id="cell_area" class="cell_area">

  </div>
</body>

</html>
