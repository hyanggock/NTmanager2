<!DOCTYPE html>
<html>
<title>
  NTmanager
</title>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content='"width=device-width, initial-scale=1, shrink-to-fit=no"'>
  <link rel="stylesheet" href="main.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
  </script>

  <script type="module" src="main.js"></script>
</head>

<body>
  <duv id="loadingpanel" style="position:fixed; z-index: 1000; flex-direction: column; display: flex; align-items: center; background-color: rgba(0,0,0,0.3); justify-content: center; width:100%; height:100%">
    <img class="loading" src="https://cdn-icons-png.flaticon.com/512/7794/7794282.png" alt="loading" height="80px" width="80px">
    <p>데이터 불러오는중..</p>
  </duv>
  <div id="header" class="header" >
    <div style="text-align:center;">
      <h2 id="title">제목영역</h2>
    </div>
    <div id="menubtn" onclick="sidemenu(true);" style="text-align: center; height:50px; width: 50px; display: flex; align-items: center; justify-content: center;position: absolute; left:0px; z-index: 900;">
        <img class="menubtn" src="https://cdn-icons-png.flaticon.com/512/4543/4543046.png" alt="menuimg" width="40px" height="40px">
    </div>
  </div>
  <div id="sidemenu" class="sidemenu">
    <div id="closeSidemenuBtn" class="menubtn" onclick="sidemenu(false);"  style="background:linear-gradient(to left,rgba(0,0,0,0.5),rgba(0,0,0,0)); display: flex; justify-content:center; align-items:center; width:100%; height:52px;">
      <img src="https://cdn-icons-png.flaticon.com/512/8928/8928337.png" width="40px" height="40px" style="position: absolute; left: 0px;">
        <h2>노트북 재고관리</h2> 
    </div>
    <div id="sidemenu_대시보드" class="sideTabBtns" onclick="changeScene(0)">
      대시보드
    </div>
    <div id="sidemenu_교육재정-노-" class="sideTabBtns" onclick="changeScene(1)">
      교육재정-노-
    </div>
    <div id="sidemenu_지식정보-노-" class="sideTabBtns" onclick="changeScene(1)">
      지식정보-노-
    </div>
    <div id="sidemenu_설정" class="sideTabBtns" style="position: absolute; bottom:0px">
      설정
    </div>
  </div>
  <div id="emptyspace" style="width:100%; height:50px;">

  </div>
  <div id="dashboard" class="dashboard">
    <div id="emptyspace" style="width:100%; height:10px;">

    </div>
    <div id="dashcell_교육재정-노-" class="dashcells">
      교육재정-노-
    </div>
  </div>
  <div id="cell_area" class="cell_area">
    
  </div>
</body>

</html>
